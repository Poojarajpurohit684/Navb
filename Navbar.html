<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestThought Navbar</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            background-color: #b30000; /* Bold red background */
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Logo */
        .navbar .logo {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
        }

        .navbar .logo i {
            margin-right: 10px;
            font-size: 1.8rem;
            color: #fff;
        }

        /* Navbar Links */
        .navbar ul {
            display: flex;
            list-style: none;
        }

        .navbar ul li {
            margin: 0 20px;
            position: relative;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            transition: color 0.3s, transform 0.3s;
        }

        .navbar ul li a:hover,
        .navbar ul li a:focus {
            color: #ffcccb;
            transform: scale(1.1);
        }

        /* Active link indicator */
        .navbar ul li::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 100%;
            height: 2px;
            background-color: #ffcccb;
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .navbar ul li a:hover::after {
            transform: scaleX(1);
        }

        /* Search box */
        .navbar .search-box {
            display: flex;
            align-items: center;
            background-color: #ff6666;
            border-radius: 5px;
            padding: 5px 10px;
        }

        .navbar .search-box input[type="text"] {
            padding: 5px;
            border: none;
            border-radius: 3px;
            outline: none;
            font-size: 1rem;
            width: 200px;
            transition: width 0.4s ease-in-out;
            background-color: transparent;
            color: #fff;
        }

        .navbar .search-box input[type="text"]::placeholder {
            color: #fff;
        }

        .navbar .search-box input[type="text"]:focus {
            width: 250px;
            background-color: #ff9999;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .navbar ul {
                display: none; /* Hide links on small screens */
            }

            .navbar .logo {
                font-size: 1.5rem;
            }

            .navbar .search-box input[type="text"] {
                width: 150px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <!-- Logo -->
        <div class="logo">
            <i class="fas fa-book"></i> <!-- Book icon -->
            QuestThought
        </div>

        <!-- Navigation Links -->
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#tutorial">Tutorial</a></li>
            <li><a href="#student-corner">Student Corner</a></li>
            <li><a href="#about-us">About Us</a></li>
        </ul>

        <!-- Search Box -->
        <div class="search-box">
            <input type="text" placeholder="Search...">
        </div>
    </nav>

    <!-- Add Font Awesome for the book icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
